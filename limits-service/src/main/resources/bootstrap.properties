# This is loaded before the application.properties
# this file is used when you need to use a Spring Cloud Config Server
spring.application.name=limits-service
# the URL of the config server service
spring.cloud.config.uri=http://localhost:8888
# the profile of the environment to use (on config Server)
spring.profiles.active=valid

# disable Actuator security to use Spring Bus amqp
management.endpoints.web.exposure.include=*